<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <title>Tijnn | Password Generator</title>
    <meta name="keywords" content="Password, Password Generator, Generator, Wachtwoord">
    <link rel="icon" type="image/x-icon" href="./assets/img/Tijn_logo.png">
    <meta name='og:title' content='Password Generator'>
    <meta name='og:description' content='An easy-to-use password generator.'>
    <meta name='og:image' content='./assets/img/Tijn_logo.png'>
    <meta name="theme-color" content="#009280" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <input class="input" style="font-size:35px;" placeholder="" type="text" readonly />
    <div class="checkboxes">
        <label class="custom-checkbox">
            <input name="symbols" id="symbols" checked="true" type="checkbox">
            <span class="checkbox-icon"></span>
            Symbols
        </label>
        <label class="custom-checkbox">
            <input name="numbers" id="numbers" checked="true" type="checkbox">
            <span class="checkbox-icon"></span>
            Numbers
        </label>
    </div>


    <div class="button-containter">
        <button class="button" type="button">Generate</button>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
